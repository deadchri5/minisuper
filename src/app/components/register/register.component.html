<div class="register">
    <div class="register__bg">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="login__form register__form">
                <h2>Registrate</h2>
                <label for="name">Nombre</label>
                <input class="login__input" type="text" placeholder="Nombre" formControlName="name">
                <label for="lastName">Apellido</label>
                <input class="login__input" type="text" placeholder="Apellido" formControlName="lastName">
                <label for="address">Domicilio</label>
                <input class="login__input" type="text" placeholder="Domicilio" formControlName="address">
                <label for="phone">Telefono</label>
                <input class="login__input" type="number" placeholder="Número de telefono" formControlName="phone">
                <label for="email">Correo</label>
                <input class="login__input" type="email" placeholder="Correo electrónico" formControlName="email">
                <label for="password">Contraseña</label>
                <input class="login__input" type="password" placeholder="Contraseña" formControlName="password">
                <button type="submit" [disabled]="registerForm.invalid">Crea una cuenta</button>
            </form>
    </div>
</div>
