<div class="admin">
    <!--Mobile buttons of admin panel-->
    <app-mobileadminbuttons class="bg-mobile-options"
    (showProducts)="showProducts()"
    (showUsers)="showUsers()">
    </app-mobileadminbuttons>

    <div class="admin__container">

        <div class="admin__options">
            <ul class="options">
                <li>
                    <button (click)="showProductsTool()">
                        <img class="admin__icon" src="../../../assets/images/icons/box.svg"
                            alt="Icono Productos">Productos
                    </button>
                </li>
                <li>
                    <button (click)="showUsersTool()">
                        <img class="admin__icon" src="../../../assets/images/icons/user.svg"
                            alt="Icono Usuarios">Usuarios
                    </button>
                </li>
                <li>
                    <button (click)="showFacturesTool()">
                        <img class="admin__icon" src="../../../assets/images/icons/factura.svg"
                            alt="Icono Usuarios">Facturas
                    </button>
                </li>
            </ul>

            <div *ngIf="this.flagProductsTool">
                <div class="admin__tools animate__animated animate__fadeInLeft">
                    <ul class="ul__tools">
                        <li><span (click)="showProducts()">Ver Productos</span></li>
                        <li><span (click)="showAddProductForm()">Agregar Producto</span></li>
                    </ul>
                </div>

            </div>

            <div *ngIf="this.flagUsersTool">
                <div class="admin__tools animate__animated animate__fadeInLeft">
                    <ul class="ul__tools">
                        <li><span (click)="showUsers()">Ver Usuarios</span></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="admin__list">

            <div class="admin__stuff">
                <h3 class="admin__task">{{this.sectionTaskName}}</h3>

                <div class="search">
                    <div class="search__component">

                        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
                            <input class="search__field" id="search" type="text"
                                aria-label="Ingresa lo que deseas buscar" formControlName="search"
                                placeholder="Buscar...">

                            <button type="submit" [disabled]="searchForm.invalid" class="search__button"><i
                                    class="fa fa-search" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>

                <div *ngIf="showAdminFrame == true" class="admin__frame">
                    <div id="frame__desktop" class="admin__frame__card">
                        <p>Bienvenido/a al panel de adminstración!, mira las opciones disponibles en los botones de la izquierda.</p>
                        <div class="admin__frame__image"></div>
                    </div>
                    <div id="frame__mobile" class="admin__frame__card">
                        <p>Bienvenido/a al panel de adminstración!, mira las opciones disponibles en los botones de arriba.</p>
                        <div class="admin__frame__image__mobile"></div>
                    </div>
                </div>

                <div *ngIf="this.users != undefined">
                  <app-usercard [users]="users"></app-usercard>  
                </div>
                

                <div *ngIf="this.products != undefined">
                    <app-admincard class="admin__wrap" 
                    [products]="products"
                    (sendProductData)="recaveProductData($event)"
                    >
                    </app-admincard>
                </div>

                <div *ngIf="this.addProductComponentFlag == true">
                    <app-addproduct></app-addproduct>
                </div>
            
                

        </div>
    </div>


    <div *ngIf="this.isModalActive == true">
        <div class="modal-bg" (click)="closeModal()">
           
        </div>
        <app-updateproduct class="modal" [product]="productPrototipe"></app-updateproduct> 
        
    </div>

</div>
