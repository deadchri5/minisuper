<!--Desktop navbar-->

<nav id="navbar" class="nav__desktop">

    <span class="nav__desktop__logo" routerLink="/" routerLinkActive="active">
        <img src="../../../assets/images/logoMobile.png" alt="Logo Minisuper Topacio">
    </span>

    <section class="nav__desktop__search">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch(searchForm.value)">
           <div class="nav__desktop__search__container" >
            <input class="nav__desktop__search__container__text-field" type="text" 
            placeholder="Busca tus productos" formControlName="search">
            <button class="nav__desktop__search__container__button" type="submit" [disabled]="searchForm.invalid">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            </div> 
        </form>
        
    </section>

    <section class="nav__desktop__utilities">
        <div class="nav__desktop__utilities__icon" (click)="showOrHiddenUserUtilities()">
            <i *ngIf="!isUserLogged" class="fa fa-user-circle" aria-hidden="true"></i>
            <img class="nav__desktop__utilities__profile-pic" *ngIf="isUserLogged"
                src="https://source.unsplash.com/random" alt="imagen de perfil">
        </div>
        <div id="icon-cart" class="nav__desktop__utilities__icon" routerLink="/shoppingCart" routerLinkActive="active">
            <i class="fa fa-shopping-cart alert-car" aria-hidden="true"></i>
        </div>
        <div class="nav__desktop__utilities__icon">
            <span class="menu-btn" (click)="showOrHiddenMenu()"></span>
        </div>
    </section>


    <section id="nav-float-menu" class="nav__user-options hidden">

        <div class="nav__user-options__info" *ngIf="isUserLogged">
            <img src="https://source.unsplash.com/random" alt="Imagen de usuario">
            <span class="nav__user-options__info__span">{{userData.name}}</span>
            <span class="nav__user-options__info__span__e">{{userData.email}}</span>
        </div>

        <ul class="nav__user-options__ul">
            <li class="nav__user-options__ul__li" (click)="showOrHiddenUserUtilities()" routerLink="/login"
                routerLinkActive="active" *ngIf="!isUserLogged">Iniciar sesión</li>
            <div *ngIf="isUserLogged">
                <li class="nav__user-options__ul__li" routerLink="/userinfo" routerLinkActive="active"
                    (click)="showOrHiddenUserUtilities()">
                    Mis datos</li>
                <li class="nav__user-options__ul__li" *ngIf="isAdmin" routerLink="/admin" routerLinkActive="active"
                    (click)="showOrHiddenUserUtilities()">
                    Administrar</li>
                <li class="nav__user-options__ul__li" (click)="logOut()">Cerrar sesión</li>
            </div>
        </ul>


    </section>

    <section class="nav__desktop__menu  animate__animated hidden">
        <ul class="nav__desktop__menu__ul">
            <li class="nav__desktop__menu__ul__li" (click)="showOrHiddenMenu()"><a routerLink="/"
                    routerLinkActive="active">Inicio 🏘️</a></li>
            <li class="nav__desktop__menu__ul__li" (click)="showOrHiddenMenu()"><a routerLink="/products"
                    routerLinkActive="active">Productos 🎉</a></li>
            <li class="nav__desktop__menu__ul__li" (click)="showOrHiddenMenu()"><a routerLink="/breakfasts"
                    routerLinkActive="active">Desayunos 🥞</a></li>
            <li class="nav__desktop__menu__ul__li" (click)="showOrHiddenMenu()"><a routerLink="/services"
                    routerLinkActive="active">Servicios 💵</a></li>
            <li class="nav__desktop__menu__ul__li" (click)="showOrHiddenMenu()"><a routerLink="/about"
                    routerLinkActive="active">Nosotros ✌️</a></li>
        </ul>
    </section>

</nav>

<!--End Desktop navbar-->
