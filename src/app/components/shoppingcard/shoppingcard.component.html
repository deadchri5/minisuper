<div class="s__card">

    <div class="s__card__f-node">
        <img src="{{this.url}}products/getImage/{{products.Image}}" alt="Imagen {{products.Name}}">

        <div class="s__card__info">
            <p>{{products.Name}}</p>
            <p>{{products.Price | currency:'MXN' }}</p>
        </div>

    </div>

    <div class="s__card__s-node">

        <div class="s__card__quantitysel">
            <span class="s__card__msj">
                {{NoStockAdvice}}
            </span>
            
            <div style="margin: auto; border: 1px solid; border-radius: 4px; display: flex;">
                <span class="s__card__quantitysel__interactive" (click)="ModifyItm(products, false)"><i class="fa fa-chevron-down"
                        aria-hidden="true"></i></span>
                <span class="s__card__quantitysel__val">{{products.Quantity}}</span>
                <span class="s__card__quantitysel__interactive" (click)="ModifyItm(products, true)"><i class="fa fa-chevron-up"
                        aria-hidden="true"></i></span>
            </div>
            <div class="s__card__sub">
                <span class="s__card__sub__price">{{totalProductPrice | currency:'MXN'}}</span>
            </div>
        </div>
    
        <div class="s__card__delbtn" (click)="deleteItem(products.ID)">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </div>

    </div>


</div>
