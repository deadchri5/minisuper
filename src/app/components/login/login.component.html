<div class="login__background">
    <div class="login">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="login__form">
            <h2>Inicia sesión</h2>
            <label for="email">Correo</label>
            <input class="login__input" type="email" placeholder="Correo electrónico" formControlName="email">
            <label for="password">Contraseña</label>
            <input class="login__input" type="password" placeholder="Contraseña" formControlName="password">
            <button type="submit" [disabled]="searchForm.invalid">Iniciar sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</div>
